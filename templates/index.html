<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spam SMS Detector AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>

<body class="bg-gray-800 text-white">

   <!-- Navigation -->
	<nav class="bg-gray-900 py-4">
		<div class="container mx-auto px-4">
			<ul class="flex">
				<li class="mr-6">
					<a href="/" class="text-white font-bold">Detector</a>
				</li>
				<li class="mr-6">
					<a href="/about" class="text-white">About</a>
				</li>
				<li class="mr-6">
					<a href="/contact" class="text-white">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

  <section class="bg-gray-800 py-20">
    <div class="container mx-auto px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full md:w-2/3 lg:w-1/2">
          <h1 class="text-4xl font-bold mb-2">Spam SMS Detector AI</h1>
          <h3 class="text-2xl mb-12">Detector</h3>
          <form class="mb-8" action="detect" method="post">
            <div class="flex flex-wrap -mx-2 mb-8">
              <div class="w-full px-2">
                <label class="block mb-6 font-bold text-lg" for="sms">SMS message</label>
                <textarea class="w-full bg-gray-900 text-white border border-gray-800 rounded py-2 px-3 leading-tight focus:outline-none focus:border-blue-500"
                  id="sms" name="sms" rows="12" placeholder="Enter SMS message"></textarea>
              </div>
            </div>

            <div class="flex items-center">
              <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg focus:outline-none focus:shadow-outline-blue">Check</button>
              <svg class="animate-spin ml-4 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647zm14-2.647A7.962 7.962 0 0120 12h4c0 3.042-1.135 5.824-3 7.938l-3-2.647z"></path>
              </svg>
            </div>
          </form>

          <!-- Spam output section -->

          {% if show_hidden %}
          <div id="spam-output">
            <p class="text-gray-300 mb-3" id="input-message">Spam Detection Result:</p>
            <h2 class="text-white font-bold text-4xl mb-12" id="spam-result">{{output}}</h2>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </section>


  <footer class="bg-gray-900 py-4">
		<div class="container mx-auto flex justify-between px-4">
		  <p class="text-white">&copy; 2023 Movie Recommender AI</p>
		  <p class="text-white">Developed by <a href="https://www.linkedin.com/in/ishtiuk-ahammed/" class="text-blue-500" target="_blank">Md. Ishtiuk Ahammed</a></p>
		</div>
	</footer>

</body>

</html>
